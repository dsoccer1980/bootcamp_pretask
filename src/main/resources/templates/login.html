<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function setCredentials(username, password) {
            document.getElementById('username').value=username;
            document.getElementById('password').value=password;
        }
    </script>
</head>

<body>

<div class="container login-container">
    <div class="row">
        <div class="col-md-4 login-form-1">
            <h3 align="center">Please log in</h3>
            <form th:action="@{/login}" method="post">
                 <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Your Username *" />
                 </div>
                 <div class="form-group">
                     <input type="password" name="password" id="password" class="form-control" placeholder="Your Password *"/>
                 </div>
                 <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary">Login</button>
                  </div>
                    <button class="btn btn-lg btn-info" onClick="setCredentials('user', 'password')">User</button> &nbsp; &nbsp;
                     <button class="btn btn-lg btn-info" onClick="setCredentials('admin', 'password')">Admin</button>

             </form>
         </div>

    </div>
</div>




</body>
</html>
